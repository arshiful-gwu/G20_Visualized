        function drawAllSheets() {

            drawSheetName('16_hgdp_percapita', 'SELECT A,B,C', hgdpPerCapita7ResponseHandler);
            
        }

        function drawSheetName(sheetName, query, responseHandler) {
        var queryString = encodeURIComponent(query);
        var query = new google.visualization.Query("https://docs.google.com/spreadsheets/d/1zUfq287_DMI331e81yaIFYvu4jc7EUNnhg9Y0l7r0UY/gviz/tq?sheet=" + sheetName + "&headers=1&tq=" + queryString);
        query.send(responseHandler);
        }

        function hgdpPerCapita1ResponseHandler(response) {
        var data = response.getDataTable();
       

        var options = {
            title:'2010',
            width: 600,
            height: 400,
            legend: { position: 'top', maxLines: 3 },
            bar: { groupWidth: '75%' },
            isStacked: true
      };

        var chart = new google.visualization.BarChart(
            document.getElementById("chart_div1"));
        chart.draw(data, options);
        }
